<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用jQuery实现全选全不选和反选</title>
	</head>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script>
		$(function(){
			//全选选择对话框
			$("#xuhao").click(function(){
				$(".xuhao").attr("checked",this.checked);
			});
			//全选按钮
			$("#selectAll").click(function(){
				$(".xuhao").attr("checked",true);
			});
			//全不选按钮
			$("#removeAll").click(function(){
				$(".xuhao").attr("checked",false);
			});
			//反选按钮
			$("#inverseAll").click(function(){
				$(".xuhao").each(function(){
					$(this).attr("checked",!$(this).attr("checked"));
				});
			});
			
		});
	</script>
		
		
	<body>
		<table border="1" width="500px" height="200px" align="center">
			<tr>
				<td><input type="checkbox" class="xuhao" /></td>
				<td>1</td>
				<td>手机数码</td>
				<td>手机数码类商品</td>
				<td>
					<a href="#">修改</a>|
					<a href="#">删除</a>
				</td>
			</tr>
			<tr>
				<td><input type="checkbox" class="xuhao"/></td>
				<td>2</td>
				<td>电脑办公</td>
				<td>电脑办公类商品</td>
				<td>
					<a href="#">修改</a>|
					<a href="#">删除</a>
				</td>
			</tr>
			<tr>
				<td><input type="checkbox" class="xuhao"/></td>
				<td>3</td>
				<td>鞋靴箱包</td>
				<td>鞋靴箱包类商品</td>
				<td>
					<a href="#">修改</a>|
					<a href="#">删除</a>
				</td>
			</tr>
			<tr>
				<td><input type="checkbox" class="xuhao"/></td>
				<td>4</td>
				<td>家居饰品</td>
				<td>家居饰品类商品</td>
				<td>
					<a href="#">修改</a>|
					<a href="#">删除</a>
				</td>
			</tr>
			<tr>
				<td colspan="5" align="center">
				<input type="checkbox" id="xuhao"/>
				<input type="button" value="全选" id="selectAll" />
				<input type="button" value="全不选" id="removeAll" />
				<input type="button" value="反选" id="inverseAll" />
				</td>
			</tr>
		</table>
	</body>
</html>
