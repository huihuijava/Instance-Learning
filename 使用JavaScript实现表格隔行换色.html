<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>使用JavaScript实现表格隔行换色</title>
	</head>
	<script type="text/javascript">
		onload = function() {
			var trEle = document.getElementsByTagName("tr");
			for(var i = 0; i < trEle.length; i++) {
				if(i % 2 == 1) {
					/*这里不能使用bgcolor,另background-color 在这里要写称backgroundColor*/
					trEle[i].style.backgroundColor = "yellow";
				}
				trEle[i].onmouseover = function() {
					this.setAttribute("bgc", this.style.backgroundColor);
					this.style.backgroundColor = "red";
				}
				trEle[i].onmouseout = function() {
					this.style.backgroundColor = this.getAttribute("bgc");
				}
			}

		}
	</script>
